
{% extends 'music/base.html' %}

{% block title %}Home Page{% endblock %}
{% block body %}

        <div class="container-fluid">
                <div class="row">
                        
    {% for album in all_albums %}

        
    <div class="col-sm-2"><a href="{% url 'music:detail' album.id %}"><img src="{{album.album_logo.url}}" height='500px' width='500px'class="img-responsive thumbnail"></a>
    <div class="caption">
        <h3>{{album.album_title}}</h3>
        <h3>{{album.artist}}</h3>
    
    <!-- Delete Album -->
    <form action="{% url 'music:delete_album' album.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="hidden" name="album_id" value="{{ album.id }}" />
        <button type="submit" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </form>

    
    </div>
    
    </div>
    
    </div>

    {% endfor %}

{% endblock %}
